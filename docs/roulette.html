<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>$MORI LOTTERY - Колесо Фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="roulette.css?v=17">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="header-btn" id="backBtn">←</button>
            <h1>$MORI LOTTERY</h1>
            <div class="header-btns">
                <button class="header-btn">⋮</button>
                <button class="header-btn">×</button>
            </div>
        </div>

        <!-- Wheel Container -->
        <div class="wheel-container">
            <div class="wheel-wrapper">
                <!-- Pointer at the top -->
                <div class="wheel-pointer"></div>
                
                <!-- The spinning wheel -->
                <div class="wheel" id="wheel">
                    <!-- Wheel segments will be generated by JavaScript -->
                </div>
                
                <!-- Center hub -->
                <div class="wheel-center"></div>
            </div>
        </div>

        <!-- Balance and Controls -->
        <div class="controls">
            <div class="coin-info">
                <div class="coin-selector">
                    <span class="coin-name">$Mori Coin</span>
                </div>
                <div class="balance">
                    <span class="balance-label">ваш баланс</span>
                    <span class="balance-amount" id="balance">0 $Mori</span>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-auto" id="topUpBtn">Пополнить</button>
                <button class="btn btn-spin" id="spinBtn">Бесплатный спин</button>
            </div>
        </div>

        <!-- Result Modal -->
        <div class="modal" id="resultModal">
            <div class="modal-content">
                <h2>Поздравляем!</h2>
                <p class="prize-amount" id="prizeAmount">100 $Mori</p>
                <button class="btn btn-close" id="closeModal">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="roulette.js?v=17"></script>
</body>
</html>
